<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz:Meter Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <form action="" id="qform">
            <label for="q1">a. 2 + 2 = </label>
            <input type="text" name="q1" id="q1"><br><br>
            <label for="q2">b. 2 x 255 x 5 = </label>
            <input type="text" name="q2" id="q2"><br><br>
            <label for="q3">c. 7436 - 2478 = </label>
            <input type="text" name="q3" id="q3"><br><br>
            <input type = "submit" value="Check Answers">
            </form><br>
        </form>
        <div id="grade">
            <meter min="0" max="0" value="0"> </meter>
            <span>0 / 3 Correct</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
